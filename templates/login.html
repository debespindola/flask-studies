{% extends "template.html" %}
{% block content %}
  <form method="POST" action="{{ url_for('Authenticate') }}">
    <input type="hidden" name="next" value="{{ next or url_for('RenderHome') }}"/>
    <p><label>Username:</label> <input class="form-control" type="text" name="user" required></p>
    <p><label>Password:</label> <input class="form-control" type="password" name="passcode" required></p>
    <p><button class="btn btn-primary" type="submit">Sign In</button></p>
  </form>
{% endblock %}
